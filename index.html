<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranga store api project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container text-center mt-4">
        <h2>Welcome to RangaStore.com</h2>
        <p class="fs-4">Shop with RangaStore</p>
        <div class="input-group mb-3 w-50 mx-auto">
          <input
            type="text"
            id="searchText"
            class="form-control"
            placeholder="Search with a category"
            aria-label="Search with a category"
            aria-describedby="searchBtn"
          />
          <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
      </div>
    </header>
<div  class="h-100 w-100 d-flex justify-content-center align align-items-center">
        <div id="spinner" class="spinner-border" role="status">
         <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- get all products -->
    <section class="container-fluid">
      <div class="d-flex">
        <div id="display-product" class="row mt-3 w-75 row-cols-1 row-cols-md-3 g-4">
          
        </div>
        <div class="price-area">
            <div class="card priceCart position-fixed" style="width: 22rem;">
                <div class="card-body text-dark">
                    <h4 class="card-title text-center">My-Cart</h4>
                    <hr class="m-0 p-0">
                    <table class="table table-hover">

                        <tbody>
                            <tr>
                                <td>Total Added-Products:</td>
                                <td><span id="totalProduct">0</span></td>
                            </tr>
                            <tr>
                                <td>Price:</td>
                                <td>$<span id="price">0</span></td>
                            </tr>
                            <tr>
                                <td>Delivery-Charge:</td>
                                <td>$<span id="delivery-cost">20</span></td>
                            </tr>
                            <tr>
                                <td>Total-Tax:</td>
                                <td>$<span id="tax">0</span></td>
                            </tr>
                            <tr>
                                <td>Total-Price:</td>
                                <td><span id="totalPrice">0</span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button onclick="purchase()" class="btn btn-primary">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </section>
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="details-container" class="modal-body">
         
        </div>
      </div>
    </div>
  </div>
  
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
